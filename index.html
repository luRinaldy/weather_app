<!DOCTYPE html>
<html>
  <head>
    <title>Weather App</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="./src/styles.css" />
    <link rel="stylesheet" type="text/css" href="./src/form_styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="container">
      <form id="password-form" role="search">
        <input
          id="password-input"
          type="search"
          placeholder="Enter your city..."
          autofocusn
          j
          required
        />
        <button type="submit" value="Search">Search</button>
      </form>

      <h1 class="city"></h1>

      <div class="card">
        <div class="card-body">
          <h2 class="weather"></h2>
          <div class="container text-center">
            <div class="row align-items-start">
              <div id="column1" class="col">
                <ul class="weather-features1">
                  <li>
                    <h6></h6>
                  </li>
                  <li id="feels_like"></li>
                  <li id="wind"></li>
                  <li id="humidity"></li>
                </ul>
              </div>
              <div class="col-2">
                <ul class="weather-features2">
                  <li>
                    <img class="weather-icon" id="icon" alt="weather-icon" />
                  </li>
                  <li>
                    <span class="current-weather">
                      <strong id="temperature"></strong>
                      <small class="units"
                        ><a id="celsius-link" href="#">°C</a> |
                        <a id="fahrenheit-link" href="#">°F</a>
                      </small>
                    </span>
                  </li>
                  <li id="description"></li>
                  <li id="range"></li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <div class="footer" id="footer">
        <a href="https://github.com/luRinaldy/weather_app.git"
          ><img
            class="icono"
            src="./src/images/favicon-32x32.png"
            alt="icono github "
        /></a>
        <p>Open-source code by Lu Rinaldy</p>
      </div>
    </footer>

    <script src="src/index.js"></script>
  </body>
</html>
