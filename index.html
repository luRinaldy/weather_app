<!DOCTYPE html>
<html>
  <head>
    <title>Weather App</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="./src/styles.css" />
    <link rel="stylesheet" type="text/css" href="./src/form_styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="container">
      <form id="password-form" onsubmit="event.preventDefault();" role="search">
        <input
          id="password-input"
          type="search"
          placeholder="Enter your city..."
          autofocus
          required
        />
        <button type="submit" value="Search">Search</button>
      </form>

      <h1 class="city"></h1>

      <div class="card">
        <div class="card-body">
          <h2 class="weather"></h2>
          <div class="container text-center">
            <div class="row align-items-start">
              <div class="col">
                <ul class="weather-features1">
                  <li>
                    <h6>Time</h6>
                  </li>
                  <li id="feels_like"></li>
                  <li id="wind"></li>
                  <li id="humidity"></li>
                </ul>
              </div>
              <div class="col">
                <ul class="weather-features2">
                  <li>
                    <span class="current-weather" id="temperature"></span>
                  </li>
                  <li id="description"></li>
                  <li id="range"></li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
