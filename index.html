<!DOCTYPE html>
<html>
  <head>
    <title>Weather app</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="./src/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container">
      <form id="password-form">
        <input type="text" id="password-input" placeholder="Enter your city" />
        <input type="submit" value="Search" id="search-input" />
      </form>

      <h1>San Francisco</h1>

      <div class="card">
        <div class="card-body">
          <h2>Clear</h2>
          <div class="container text-center">
            <div class="row align-items-start">
              <div class="col">
                <ul class="weather-features1">
                  <li>
                    <h6>Time</h6>
                  </li>
                  <li>Feels like 3°</li>
                  <li>Wind 4mph</li>
                  <li>Humidity 47%</li>
                </ul>
              </div>
              <div class="col">
                <ul class="weather-features2">
                  <li>
                    <span class="current-weather">5°C</span>
                  </li>
                  <li>Max: 8°C Min: 0°C</li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="weekly-weather">
        <div class="row">
          <div class="col">
            <span
              >🌤️
              <br />
              -1°C
              <br />
              Monday</span
            >
          </div>
          <div class="col">
            <span
              >🌨️
              <br />
              8°C
              <br />
              Tuesday
            </span>
          </div>
          <div class="col">
            <span
              >🌥️
              <br />
              3°C
              <br />
              Wednesday</span
            >
          </div>
          <div class="col">
            <span
              >🌤️
              <br />
              2°C
              <br />
              Thursday</span
            >
          </div>
          <div class="col">
            <span
              >🌨️
              <br />
              6°C
              <br />
              Friday</span
            >
          </div>
        </div>
      </div>
    </div>

    <script src="./src/index.js"></script>
  </body>
</html>
